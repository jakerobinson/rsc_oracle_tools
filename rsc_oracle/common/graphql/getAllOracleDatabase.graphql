query OracleDatabasesListQuery($first: Int!, $after: String, $filter: [Filter!], $sortBy: HierarchySortByField, $sortOrder: SortOrder, $isMultitenancyEnabled: Boolean = false) {
  oracleDatabases(after: $after, first: $first, filter: $filter, sortBy: $sortBy, sortOrder: $sortOrder) {
    nodes {
        id
        dbUniqueName
        objectType
        dataGuardGroup {
          id
          dbUniqueName
          __typename
        }
        dataGuardType
        isRelic
        dbRole
        logBackupFrequency
        numInstances
        objectType
        numChannels
        sectionSizeInGigabytes
        effectiveSlaDomain {
          objectSpecificConfigs {
            oracleConfig {
              frequency {
                duration
                unit
                __typename
              }
              __typename
            }
            __typename
          }
          ...EffectiveSlaDomainFragment
          ... on GlobalSlaReply {
            description
            __typename
          }
          __typename
        }
        ...HierarchyObjectNameColumnFragment
        ...HierarchyObjectLocationColumnFragment
        ...EffectiveSlaColumnFragment
        ...SlaAssignmentColumnFragment
        ...CdmClusterColumnFragment
        ...OrganizationsColumnFragment @include(if: $isMultitenancyEnabled)
        ...CdmClusterLabelFragment
        ...DatabaseTablespacesColumnFragment
        __typename
      }
      __typename
    }
    __typename
}

fragment OrganizationsColumnFragment on HierarchyObject {
  allOrgs {
    name
    __typename
  }
  __typename
}

fragment HierarchyObjectNameColumnFragment on HierarchyObject {
  name
  __typename
}

fragment HierarchyObjectLocationColumnFragment on HierarchyObject {
  logicalPath {
    name
    objectType
    __typename
  }
  physicalPath {
    name
    objectType
    __typename
  }
  __typename
}

fragment EffectiveSlaColumnFragment on HierarchyObject {
  id
  effectiveSlaDomain {
    ...EffectiveSlaDomainFragment
    ... on GlobalSlaReply {
      description
      __typename
    }
    __typename
  }
  ... on CdmHierarchyObject {
    pendingSla {
      ...SLADomainFragment
      __typename
    }
    __typename
  }
  __typename
}

fragment EffectiveSlaDomainFragment on SlaDomain {
  id
  name
  ... on GlobalSlaReply {
    isRetentionLockedSla
    __typename
  }
  ... on ClusterSlaDomain {
    fid
    cluster {
      id
      name
      __typename
    }
    isRetentionLockedSla
    __typename
  }
  __typename
}

fragment SLADomainFragment on SlaDomain {
  id
  name
  ... on ClusterSlaDomain {
    fid
    cluster {
      id
      name
      __typename
    }
    __typename
  }
  __typename
}

fragment SlaAssignmentColumnFragment on HierarchyObject {
  slaAssignment
  __typename
}

fragment CdmClusterColumnFragment on CdmHierarchyObject {
  replicatedObjectCount
  cluster {
    id
    name
    version
    status
    __typename
  }
  __typename
}

fragment CdmClusterLabelFragment on CdmHierarchyObject {
  cluster {
    id
    name
    version
    __typename
  }
  primaryClusterLocation {
    id
    __typename
  }
  __typename
}

fragment DatabaseTablespacesColumnFragment on OracleDatabase {
  numTablespaces
  __typename
}

{
  "isMultitenancyEnabled": false,
  "first": 50,
  "filter": [
    {
      "field": "IS_RELIC",
      "texts": [
        "false"
      ]
    },
    {
      "field": "IS_REPLICATED",
      "texts": [
        "false"
      ]
    }
  ],
  "sortBy": "NAME",
  "sortOrder": "ASC"
}
